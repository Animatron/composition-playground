<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Animatron Composition Playground</title>

  <script type="text/javascript" src="composition-playground.js"></script>
  <link rel="stylesheet" href="composition-playground.css">
  <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css">

</head>

<body onload="start();">
  <h1>Animatron Composition Playground</h1>
  <p>Click on layer to switch its example. Click on operation to switch operation. Click plus/minus to add or remove one operation and a layer to formula.</p>
  <div id="formula">
    <div id="workspace"></div>
    <div id="equals" class="operation"><i class="icon-circle-arrow-right"><span>=</span></i></div>
    <canvas id="result"></canvas>
  </div>
  <div id="canvas-manage">
    <div id="add-canvas"><i class="icon-plus-sign"><span>(+)</span></i> Add Layer</div>
    <div id="delete-canvas"><i class="icon-minus-sign"><span>(-)</span></i> Delete Layer</div>
  </div>
  <div id="copyright">Copyright &copy; 2011-2012 by Animatron.</div>
</body>
